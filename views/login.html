<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="description" content="Webpage description goes here" />
    <meta charset="utf-8">
    <title>Login Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
</head>


<body>
    <!-- The video -->
    <video autoplay muted loop id="myVideo">
        <source src="resources/roadtrip.mp4" type="video/mp4">
    </video>
    <div class="h-100 d-flex align-items-center justify-content-center">
        <div id="loginbox" style="background-color:rgba(255, 255, 255, 0.5);padding:30px">
            <h1 style="text-align:center">Login</h1>
            <form action="/login" method="post">
                <!-- Email input -->
                <div class="form-outline mb-4">
                    <label for="userid">Email address</label>
                    <input type="email" id="userid" class="form-control" name="userid" aria-describedby="emailHelp"
                        placeholder="example@example.com" />
                    <small id="emailHelp" class="form-text text-muted">Your email will be used once to check your
                        identity.</small>

                </div>

                <!-- Password input -->
                <div class="form-outline mb-4">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="Password">
                </div>

                <!-- 2 column grid layout for inline styling -->
                <div class="row mb-4">
                    <div class="col d-flex justify-content-center">
                        <!-- Checkbox -->
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="check1">
                            <label class="form-check-label" for="check1">Keep me connected</label>
                        </div>
                    </div>

                    <div class="col">
                        <!-- Simple link -->
                        <a href="#!">Forgot password?</a>
                    </div>
                </div>

                <!-- login button -->
                <button type="login" style="width:100%" class="btn btn-primary btn-block mb-4">Login</button>

                <!-- Register buttons -->
                <div class="text-center">
                    <p>Not a member? <a href="/start">Register</a></p>

                </div>
            </form>


        </div>
    </div>

</body>

</html>
